<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="text-center">

  <h1><b>SIGNUP FORM</b></h1></div>
  <hr/>
  <form class="form-horizontal" role="form" action="register.jsp" method="post">
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="usr1">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="fname" placeholder="Enter The First Name">
      </div>
    </div>
     
    <div class="form-group">
      <label class="control-label col-sm-2" for="usr2">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lname" placeholder="Enter The Last Name">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="umail" placeholder="Enter email id">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Create Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="upass" placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">        
       <label class="control-label col-sm-2" for="pwd">Confirm Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="upass" placeholder="Re-enter password">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="gnd">Gender:</label>
       <label class="radio-inline">
      <input type="radio" name="ugender" value="male">Male
    </label>
    <label class="radio-inline">
      <input type="radio" name="ugender" value="female">Female
    </label>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="pnumber">Phone Number:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="uphone" placeholder="Enter The Phone Number">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
<hr/>

</body>
</html>
